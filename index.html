<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bristol Site about cafes and specimen of animals in Bristol.">
    <meta name="keywords"
        content="cafe, CAFE, specimen, animals, Bristol, BS, BS1, Bristol, Bristol, ANIMALS, cafes and specimen, website about Bristol">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Internal CSS-->
    <style>
        .custom-size {
            width: 500px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        
    </style>
</head>

<body>
    <header class="navbar navbar-expand-sm bg-light p-2">
        <h1 class="nav-item p-3">
            cafes&Specimen
        </h1>

        <nav class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Cafes</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Animals</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Bristol</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <!--Add main content here-->
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets\images\cafe1.jpg" alt="Los Angeles" class="custom-size">
                </div>
                <div class="carousel-item">
                    <img src="assets\images\coffeedec1.jpg" alt="Chicago" class="custom-size">
                </div>
                <div class="carousel-item">
                    <img src="assets\images\cafeanddog1.jpg" alt="New York" class="custom-size">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </main>

    <footer>
        <!--Add footer stuff here-->
    </footer>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
